#
# Generate self-signed certificates using openssl:
#
#   openssl req -x509 -newkey rsa:2048 -days 365 -nodes -keyout private1.key -out cert1.pem -subj '/CN=test1'
#   openssl req -x509 -newkey rsa:2048 -days 365 -nodes -keyout private2.key -out cert2.pem -subj '/CN=test2'
#   openssl req -x509 -newkey rsa:2048 -days 365 -nodes -keyout private3.key -out cert3.pem -subj '/CN=test2'
#
# Convert the certificate do DER for easier handling through CLI
#
#   openssl x509 -outform der -in cert1.pem -out cert1.der
#   openssl x509 -outform der -in cert2.pem -out cert2.der
#   openssl x509 -outform der -in cert3.pem -out cert3.der
#
# Use base64:
#
#  base64 cert1.der -w5000
#  base64 cert2.der -w5000
#  base64 cert3.der -w5000
#
---
- name: Test user certmapdata
  hosts: ipaserver
  become: true
  gather_facts: false

  tasks:
  - name: User test absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
      state: absent

  - name: User test present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        first: test
        last: test
    register: result
    failed_when: not result.changed

  - name: User test certmapdata members present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - certificate: 
        - certificate: 
        - certificate: 
      action: member
    register: result
    failed_when: not result.changed

  - name: User test certmapdata members present again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - certificate: 
        - certificate: 
        - certificate: 
      action: member
    register: result
    failed_when: result.changed

  - name: User test certmapdata members absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - certificate: 
        - certificate: 
        - certificate: 
      action: member
      state: absent
    register: result
    failed_when: not result.changed

  - name: User test certmapdata members absent again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - certificate: 
        - certificate: 
        - certificate: 
      action: member
      state: absent
    register: result
    failed_when: result.changed

  - name: User test certmapdata members present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - issuer: CN=issuer1
          subject: CN=subject1
        - issuer: CN=issuer2
          subject: CN=subject2
        - issuer: CN=issuer3
          subject: CN=subject3
      action: member
    register: result
    failed_when: not result.changed

  - name: User test certmapdata members present again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - issuer: CN=issuer1
          subject: CN=subject1
        - issuer: CN=issuer2
          subject: CN=subject2
        - issuer: CN=issuer3
          subject: CN=subject3
      action: member
    register: result
    failed_when: result.changed

  - name: User test certmapdata members absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - issuer: CN=issuer1
          subject: CN=subject1
        - issuer: CN=issuer2
          subject: CN=subject2
        - issuer: CN=issuer3
          subject: CN=subject3
      action: member
      state: absent
    register: result
    failed_when: not result.changed

  - name: User test certmapdata members absent again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
        certmapdata:
        - issuer: CN=issuer1
          subject: CN=subject1
        - issuer: CN=issuer2
          subject: CN=subject2
        - issuer: CN=issuer3
          subject: CN=subject3
      action: member
      state: absent
    register: result
    failed_when: result.changed

  - name: User test absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: test
      state: absent
    register: result
    failed_when: not result.changed

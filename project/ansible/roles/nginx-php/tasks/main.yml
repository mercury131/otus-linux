---
    - name: Add Nginx Repository
      copy: src=nginx.repo dest=/etc/yum.repos.d/ owner=root group=root
      register: nginx_repo
      
    - name: Install Nginx
      yum: pkg=nginx state=latest
      when: nginx_repo is succeeded
      register: nginxinstalled
      notify:
          - nginx start
          
    - name: Add Laravel Nginx config
      template: src=site.conf dest=/etc/nginx/conf.d/site.conf owner=nginx group=nginx        

    - name: Install git
      yum: pkg=git state=latest

    - name: Enable Nginx Service
      service:
        name: nginx
        enabled: yes

    - name: Enable Nginx firewall rule
      firewalld:
        service: https
        permanent: yes
        immediate: yes
        state: enabled  

    - name: Enable Nginx firewall rule
      firewalld:
        service: http
        permanent: yes
        immediate: yes
        state: enabled  
      
    - name: install php72 repo
      command: 
        cmd: yum install -y http://rpms.remirepo.net/enterprise/remi-release-7.rpm 
        warn: no
      ignore_errors: True
      
    - name: install php72 
      command: 
        cmd: yum install -y php72 php72-php-fpm php72-php-gd php72-php-json php72-php-mbstring php72-php-mysqlnd php72-php-xml php72-php-xmlrpc php72-php-opcache
        warn: no
      ignore_errors: True
      
    - name: create php symlink
      command: 
        cmd: ln -s /usr/bin/php72 /usr/bin/php
        warn: no
      ignore_errors: True
      
    - name: Add PHP.INI  cofig
      template: template=php.ini dest=/etc/opt/remi/php72/php.ini

    - name: Add PHP-FPM pool cofig
      copy: src=www.conf dest=/etc/opt/remi/php72/php-fpm.d/www.conf owner=nginx group=nginx
      notify:
          - php-fpm start
      ignore_errors: True


    - name: Enable Nginx Service
      service:
        name: php72-php-fpm
        enabled: yes
          
    - name: create www dir
      command: mkdir -p {{ root }}     

    - name: setup SElinux
      command: chcon -R -t httpd_sys_rw_content_t {{ root }}
      
    - name: set permissions
      shell: chown -R nginx:nginx {{ root }} && chmod -R 755 {{ root }}
      
    - name: Copy test php file
      copy: src=index.php dest={{ root }}index.php owner=nginx group=nginx

    - name: restart nginx
      command: systemctl restart nginx